<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsiveness -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>

    <form>
        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label> 
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
            </div>

            <div class="form-group">
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Contact" aria-label="Submit the contact form">
                <input type="reset" value="Reset" aria-label="Reset the contact form">
            </div>
        </fieldset>
    </form>
</body>
</html>
